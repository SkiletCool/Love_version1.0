<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Challenge - Игра для влюблённых</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Marck+Script&family=Playfair+Display:wght@400;700&display=swap");

      body {
        font-family: "Playfair Display", serif;
        background-color: #fff5f5;
        color: #4a1c40;
        transition: all 0.3s ease;
      }

      .heart-bg {
        background: radial-gradient(
          circle,
          #ffebee 0%,
          #ffcdd2 50%,
          #ef9a9a 100%
        );
      }

      .title-font {
        font-family: "Marck Script", cursive;
      }

      .task-card {
        box-shadow: 0 10px 15px -3px rgba(236, 72, 153, 0.3),
          0 4px 6px -2px rgba(236, 72, 153, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .task-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 25px -5px rgba(236, 72, 153, 0.3),
          0 10px 10px -5px rgba(236, 72, 153, 0.2);
      }

      .intimacy-1 {
        background-color: #f0f9ff;
        border-color: #bae6fd;
      }
      .intimacy-2 {
        background-color: #f5f3ff;
        border-color: #ddd6fe;
      }
      .intimacy-3 {
        background-color: #fef2f2;
        border-color: #fecaca;
      }
      .intimacy-4 {
        background-color: #fff7ed;
        border-color: #fed7aa;
      }
      .intimacy-5 {
        background-color: #fff1f2;
        border-color: #fda4af;
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }

      .floating-hearts {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 0;
      }

      .heart {
        position: absolute;
        display: block;
        width: 20px;
        height: 20px;
        background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ef4444"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>')
          no-repeat center center;
        opacity: 0;
        animation: float 10s linear infinite;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 1;
        }
        100% {
          transform: translateY(-20vh) scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="min-h-screen relative overflow-x-hidden">
    <div class="floating-hearts" id="hearts-container"></div>

    <div class="container mx-auto px-4 py-8 relative z-10">
      <header class="text-center mb-12">
        <h1
          class="title-font text-5xl md:text-6xl font-bold text-pink-600 mb-4"
        >
          Love Challenge
        </h1>
        <p class="text-xl text-pink-500 italic">
          Игра, которая сближает сердца
        </p>
      </header>

      <div
        class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8 heart-bg mb-12"
      >
        <div class="text-center mb-8">
          <h2 class="text-3xl font-bold text-pink-700 mb-2">Ваше задание</h2>
          <p class="text-pink-600 mb-4">
            Выберите уровень близости и получите уникальное задание
          </p>

          <div class="flex justify-center space-x-2 mb-6">
            <button
              onclick="setIntimacyLevel(1)"
              class="intimacy-btn px-4 py-2 rounded-full bg-blue-100 text-blue-800 border-2 border-blue-200 hover:bg-blue-200 transition"
              data-level="1"
            >
              <i class="fas fa-smile mr-2"></i>Лёгкий
            </button>
            <button
              onclick="setIntimacyLevel(2)"
              class="intimacy-btn px-4 py-2 rounded-full bg-indigo-100 text-indigo-800 border-2 border-indigo-200 hover:bg-indigo-200 transition"
              data-level="2"
            >
              <i class="fas fa-heart mr-2"></i>Романтика
            </button>
            <button
              onclick="setIntimacyLevel(3)"
              class="intimacy-btn px-4 py-2 rounded-full bg-red-100 text-red-800 border-2 border-red-200 hover:bg-red-200 transition"
              data-level="3"
            >
              <i class="fas fa-fire mr-2"></i>Страсть
            </button>
            <button
              onclick="setIntimacyLevel(4)"
              class="intimacy-btn px-4 py-2 rounded-full bg-orange-100 text-orange-800 border-2 border-orange-200 hover:bg-orange-200 transition"
              data-level="4"
            >
              <i class="fas fa-lock mr-2"></i>Интим
            </button>
            <button
              onclick="setIntimacyLevel(5)"
              class="intimacy-btn px-4 py-2 rounded-full bg-pink-100 text-pink-800 border-2 border-pink-200 hover:bg-pink-200 transition"
              data-level="5"
            >
              <i class="fas fa-exclamation mr-2"></i>18+
            </button>
          </div>

          <button
            onclick="generateTask()"
            class="pulse px-8 py-4 bg-gradient-to-r from-pink-500 to-red-500 text-white rounded-full text-xl font-bold shadow-lg hover:from-pink-600 hover:to-red-600 transition-all transform hover:scale-105"
          >
            <i class="fas fa-heartbeat mr-2"></i>Получить задание
          </button>
        </div>

        <div
          id="task-container"
          class="hidden task-card bg-white rounded-xl p-6 border-4 border-pink-200 mb-6"
        >
          <div class="flex items-start">
            <div id="task-icon" class="text-4xl mr-4 text-pink-500"></div>
            <div>
              <h3
                id="task-level"
                class="text-sm uppercase tracking-widest text-pink-500 font-bold mb-1"
              ></h3>
              <p id="task-text" class="text-xl text-gray-800"></p>
            </div>
          </div>
        </div>

        <div id="timer-container" class="hidden text-center mt-6">
          <div
            class="inline-flex items-center bg-pink-100 rounded-full px-6 py-3"
          >
            <i class="fas fa-clock text-pink-600 mr-2"></i>
            <span id="timer" class="font-mono text-pink-700">05:00</span>
          </div>
          <button
            onclick="stopTimer()"
            class="ml-4 px-4 py-2 bg-gray-200 text-gray-700 rounded-full hover:bg-gray-300 transition"
          >
            <i class="fas fa-stop mr-1"></i> Стоп
          </button>
        </div>
      </div>
<!-- История будет добавляться здесь -->
      <!--<div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-lg p-8 mb-12">
        <h2 class="text-2xl font-bold text-pink-700 mb-6 text-center">
          <i class="fas fa-history mr-2"></i>История заданий
        </h2>
        <div id="history-list" class="space-y-4">
        </div>
      </div>
    </div>-->

    <footer class="text-center py-6 text-pink-500">
      <p>
        Создано с <i class="fas fa-heart text-red-500"></i> для влюблённых пар
      </p>
    </footer>

    <script>
      let currentIntimacyLevel = 1;
      let timerInterval;
      let secondsLeft = 300; // 5 минут

      // Задания по уровням
      const tasks = {
        1: [
          "Посмотрите друг другу в глаза в течение 1 минуты, не отводя взгляд",
          "Скажите партнеру три вещи, которые вам в нем нравятся",
          "Вспомните и расскажите друг другу ваш первый поцелуй",
          "Сделайте друг другу 5-минутный массаж рук",
          "Напишите друг другу любовное сообщение и прочитайте вслух",
          "Потанцуйте вместе под вашу песню",
          "Сфотографируйтесь в обнимку и установите как обои на телефон",
          "Приготовьте вместе чай/кофе и пейте его, держась за руки",
          "Расскажите, что вас привлекло друг в друге при первой встрече",
          "Сделайте комплимент друг другу",
        ],
        2: [
          "Поцелуйте партнера в шею и прошепчите что-то приятное",
          "Напишите любовное письмо друг другу от руки",
          "Устройте романтический ужин при свечах",
          "Сходите на свидание, как в первые дни ваших отношений",
          "Примите ванну вместе с пеной и лепестками роз",
          "Сделайте друг другу массаж с аромамаслами",
          "Создайте совместный плейлист с песнями, которые вам дороги",
          "Поцелуйтесь под дождем (или включите душ для эффекта)",
          "Прочитайте друг другу стихи о любви",
          "Нарисуйте портреты друг друга",
        ],
        3: [
          "Страстно поцелуйтесь в течение 2 минут без остановки",
          "Разденьте друг друга медленно, целуя каждую открывающуюся часть тела",
          "Исследуйте тело партнера губами, находя новые эрогенные зоны",
          "Сыграйте в игру: один закрывает глаза, а другой водит по телу разными предметами (перо, кубик льда и т.д.)",
          "Примите душ вместе и мойте друг друга",
          "Устройте тантрический сеанс дыхания: сядьте друг напротив друга, соедините лбы и синхронизируйте дыхание",
          "Поцелуйте партнера так, чтобы у него/нее закружилась голова",
          "Сделайте отпечаток поцелуя помадой на шее партнера",
          "Шепчите на ухо партнеру свои фантазии о нем/ней",
          "Снимите друг друга на видео в романтической обстановке",
        ],
        4: [
          "Сыграйте в игру с раздеванием (например, в карты на предмет одежды)",
          "Устройте ролевую игру с неожиданным сценарием",
          "Используйте пищевые продукты (крем, шоколад, взбитые сливки) для эротического кормления",
          "Свяжите партнера мягкими наручниками или галстуком и доставьте ему удовольствие",
          "Сделайте эротический массаж всего тела с маслом",
          "По очереди дарите друг другу удовольствие, не требуя ничего взамен",
          "Попробуйте новую позу, которую никогда не пробовали",
          "Устройте секс в необычном месте (кухня, балкон, машина)",
          "Используйте секс-игрушки, если оба согласны",
          "Снимите друг друга в интимной обстановке (только для ваших глаз)",
        ],
        5: [
          "Попробуйте БДСМ-практики (если оба согласны), начиная с легких форм",
          "Устройте тематическую ночь с костюмами и антуражем",
          "Попробуйте одновременный оргазм",
          "Экспериментируйте с анальными ласками (если оба согласны)",
          "Устройте секс-марафон с несколькими оргазмами подряд",
          "Попробуйте секс втроем или обмен партнерами (только при полном взаимном согласии)",
          "Испытайте экстремальные места для секса (общественные места, где вас не увидят)",
          "Снимите профессиональное интимное видео (для личного пользования)",
          "Попробуйте все позы из Камасутры за один вечер",
          "Устройте секс-игру с элементами соревнования",
        ],
      };

      // Иконки для разных уровней
      const icons = {
        1: '<i class="fas fa-smile text-blue-500"></i>',
        2: '<i class="fas fa-heart text-pink-500"></i>',
        3: '<i class="fas fa-fire text-red-500"></i>',
        4: '<i class="fas fa-lock text-purple-500"></i>',
        5: '<i class="fas fa-exclamation text-red-600"></i>',
      };

      // Названия уровней
      const levelNames = {
        1: "Лёгкий уровень",
        2: "Романтика",
        3: "Страсть",
        4: "Интим",
        5: "18+",
      };

      // Цвета для уровней
      const levelColors = {
        1: "blue",
        2: "indigo",
        3: "red",
        4: "purple",
        5: "pink",
      };

      function setIntimacyLevel(level) {
        currentIntimacyLevel = level;

        // Удаляем активный класс у всех кнопок
        document.querySelectorAll(".intimacy-btn").forEach((btn) => {
          btn.classList.remove("ring-2", "ring-offset-2");
          const btnLevel = btn.getAttribute("data-level");
          btn.classList.remove(`ring-${levelColors[btnLevel]}-500`);
        });

        // Добавляем активный класс к выбранной кнопке
        const activeBtn = document.querySelector(
          `.intimacy-btn[data-level="${level}"]`
        );
        activeBtn.classList.add(
          "ring-2",
          "ring-offset-2",
          `ring-${levelColors[level]}-500`
        );
      }

      function generateTask() {
        const taskContainer = document.getElementById("task-container");
        const taskText = document.getElementById("task-text");
        const taskIcon = document.getElementById("task-icon");
        const taskLevel = document.getElementById("task-level");
        const historyList = document.getElementById("history-list");

        // Выбираем случайное задание из выбранного уровня
        const levelTasks = tasks[currentIntimacyLevel];
        const randomTask =
          levelTasks[Math.floor(Math.random() * levelTasks.length)];

        // Устанавливаем задание
        taskText.textContent = randomTask;
        taskIcon.innerHTML = icons[currentIntimacyLevel];
        taskLevel.textContent = levelNames[currentIntimacyLevel];

        // Показываем контейнер с заданием
        taskContainer.classList.remove("hidden");

        // Добавляем задание в историю
        const historyItem = document.createElement("div");
        historyItem.className = `flex items-start p-4 rounded-lg intimacy-${currentIntimacyLevel} border-l-4`;
        historyItem.innerHTML = `
              <div class="text-2xl mr-3">${icons[currentIntimacyLevel]}</div>
              <div>
                  <p class="text-sm text-${
                    levelColors[currentIntimacyLevel]
                  }-600 font-bold">${levelNames[currentIntimacyLevel]}</p>
                  <p class="text-gray-700">${randomTask}</p>
                  <p class="text-xs text-gray-500 mt-1">${new Date().toLocaleString()}</p>
              </div>
          `;
        historyList.prepend(historyItem);

        // Запускаем таймер для выполнения задания
        startTimer();

        // Создаем летающие сердечки
        createHearts();
      }

      function startTimer() {
        // Останавливаем предыдущий таймер, если он был
        stopTimer();

        // Показываем контейнер с таймером
        document.getElementById("timer-container").classList.remove("hidden");

        // Устанавливаем начальное время
        secondsLeft = 300;
        updateTimerDisplay();

        // Запускаем интервал
        timerInterval = setInterval(() => {
          secondsLeft--;
          updateTimerDisplay();

          if (secondsLeft <= 0) {
            stopTimer();
            // Можно добавить уведомление о завершении времени
            alert("Время вышло! Надеемся, вы хорошо провели время вместе!");
          }
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
        document.getElementById("timer-container").classList.add("hidden");
      }

      function updateTimerDisplay() {
        const minutes = Math.floor(secondsLeft / 60);
        const seconds = secondsLeft % 60;
        document.getElementById("timer").textContent = `${minutes
          .toString()
          .padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
      }

      function createHearts() {
        const container = document.getElementById("hearts-container");

        // Очищаем предыдущие сердечки
        container.innerHTML = "";

        // Создаем 10 сердечек
        for (let i = 0; i < 10; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";

          // Случайная позиция по горизонтали
          const left = Math.random() * 100;
          heart.style.left = `${left}%`;

          // Случайная задержка анимации
          const delay = Math.random() * 5;
          heart.style.animationDelay = `${delay}s`;

          // Случайный размер
          const size = 10 + Math.random() * 20;
          heart.style.width = `${size}px`;
          heart.style.height = `${size}px`;

          container.appendChild(heart);
        }
      }

      // Инициализация - устанавливаем первый уровень активным
      document.addEventListener("DOMContentLoaded", () => {
        setIntimacyLevel(1);
      });
    </script>
  </body>
</html>
